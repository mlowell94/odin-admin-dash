<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="search">
                <label for="search">? ?</label>
                <input type="text" name="search" id="search">
            </div>
            <div class="notifs">
                <img src="images/slowp.png" alt="slowpoke" style="width: 5%;">
                <span>first last</span>
            </div>
            <div class="welcome">
                <img src="images/slowp.png" alt="slowpoke" style="width: 10%;">
                <div class="t-cont">
                    <p>Hi there,</p>
                    <h2>first last (@USER)</h2>
                </div>
            </div>
            <div class="buttons">
                <button>new</button>
                <button>upload</button>
                <button>share</button>
            </div>
        </div>
        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul>
                <li>home</li>
                <li>profile</li>
                <li>messages</li>
                <li>history</li>
                <li>tasks</li>
                <li>communities</li>
            </ul>
            <ul>
                <li>settings</li>
                <li>support</li>
                <li>privacy</li>
            </ul>
        </div>
        <div class="content">
            <div class="projects">
                <h3>your projects</h3>
                <div>p1</div>
                <div>p2</div>
                <div>p3</div>
                <div>p4</div>
                <div>p5</div>
                <div>p6</div>
            </div>
        </div>
    </div>
</body>
</html>
